version: "3"

services:
  investment-advisor-api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8002:8002"
    volumes:
      - .:/app
      - ./.env:/app/.env
    environment:
      - PYTHONUNBUFFERED=1
      - TZ=Asia/Seoul
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - NOTION_API_KEY=${NOTION_API_KEY}
    restart: unless-stopped
